name: Build and deploy to gh-pages

# Trigger on pushes to master (your source branch), but allow manual runs as well.
on:
  push:
    branches: ["master"]
    # optional: ignore changes that only affect gh-pages build artifacts elsewhere
    paths-ignore:
      - "gh-pages/**"
      - "dist/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # allow the job to push the built site to gh-pages using the built-in token
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          # add any VITE_ envs your build needs
          VITE_BE_URL: https://editor-backend-gwvsmxazbq-el.a.run.app/api/v1
          VITE_WS_BE_URL: wss://editor-backend-gwvsmxazbq-el.a.run.app
        run: npm run build

      - name: Show dist preview (for debugging)
        run: |
          echo "dist contents:"
          ls -la dist || true
          echo "dist/assets contents (first 50):"
          ls -la dist/assets | sed -n '1,50p' || true
          sed -n '1,120p' dist/index.html || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # optional: cleanup ensures removed files on branch are cleared
          cleanup: true
          # optional: commit message
          commit_message: "chore(deploy): publish site to gh-pages from workflow [skip ci]"
